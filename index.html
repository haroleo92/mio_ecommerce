<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Il Mio E-commerce</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .cart { margin-top: 20px; border: 1px solid green; padding: 10px; }
  </style>
</head>
<body>
  <h1>Benvenuto nel mio negozio!</h1>

   <div class="product">

  <img src="https://picsum.photos/200?random=1" alt="Scarpe da ginnastica" width="200">
  <h2>Scarpe da ginnastica</h2>
  <p>Prezzo: 50€</p>
  <button onclick="addToCart('Scarpe da ginnastica', 50)">Aggiungi al carrello</button>
</div>

<div class="product">
<img src="https://picsum.photos/200?random=2" alt="Cappello" width="200">
 <h2>Cappello</h2>
  <p>Prezzo: 10€</p>
  <button onclick="addToCart('Cappello', 10)">Aggiungi al carrello</button>
</div>

<div class="product">
  <img src="https://picsum.photos/200?random=3" alt="Occhiali da sole" width="200">
<h2>Occhiali da sole</h2>
  <p>Prezzo: 30€</p>
  <button onclick="addToCart('Occhiali da sole', 30)">Aggiungi al carrello</button>
</div>

    <h2>Maglietta</h2>
   <img src="https://picsum.photos/200?random=4" alt="Maglietta" width="200">
<p>Prezzo: 15€</p>
    <button onclick="addToCart('Maglietta', 15)">Aggiungi al carrello</button>
  </div>

  <div class="product">
    <img src="https://picsum.photos/200?random=5" alt="Felpa" width="200">

    <h2>Felpa</h2>
    <p>Prezzo: 25€</p>
    <button onclick="addToCart('Felpa', 25)">Aggiungi al carrello</button>
  </div>

  <div class="cart" id="cart">
    <h3>Carrello</h3>
    <ul id="cart-items"></ul>
    <p><strong>Totale:</strong> <span id="total">0</span>€</p>
  </div>
  <button onclick="clearCart()">Svuota carrello</button>

<script>
  // 1. Carico dal localStorage
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  // 2. Funzione per aggiornare la visualizzazione del carrello
  function updateCart() {
    let cartItems = document.getElementById("cart-items");
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      let li = document.createElement("li");
      li.textContent = item.name + " - " + item.price + "€";
      cartItems.appendChild(li);
      total += item.price;
    });
    document.getElementById("total").textContent = total;
  }

  // 3. Funzione per aggiungere al carrello
  function addToCart(name, price) {
    cart.push({ name, price });
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCart();
  }

  // 4. Funzione per svuotare il carrello
  function clearCart() {
    cart = [];
    localStorage.removeItem("cart");
    updateCart();
  }

  // 5. Mostra il carrello iniziale appena si apre la pagina
  updateCart();
</script>

 
</body>
</html>
