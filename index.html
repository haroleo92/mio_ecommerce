<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Il Mio E-commerce</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .cart {
      margin-top: 20px;
      border: 1px solid green;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Benvenuto nel mio negozio!</h1>
  <input type="text" id="search-bar" placeholder="Cerca un prodotto..." oninput="filterProducts()" style="width: 100%; padding: 10px; margin-bottom: 20px; font-size: 16px;">


  <!-- Link alla pagina carrello.html -->
  <p style="text-align: center;">
    <a href="carrello.html">Vai al carrello</a>
  </p>

  <!-- Lista dei prodotti -->
  <div class="product-container">
    <div class="product" data-nome="Scarpe da ginnastica">
      <img src="scarpe.jpg.jpg" alt="Scarpe" width="200">
      <h2>Scarpe da ginnastica</h2>
      <p>Prezzo: 50€</p>
      <button onclick="addToCart('Scarpe da ginnastica', 50)">Aggiungi al carrello</button>
    </div>

    <div class="product" data-nome="Cappello">
      <img src="cappello.jpg.jpg" alt="Cappello" width="200">
      <h3>Cappello</h3>
      <p>Prezzo: 10€</p>
      <button onclick="addToCart('Cappello', 10)">Aggiungi al carrello</button>
    </div>

    <div class="product" data-nome="Occhiali da sole">
      <img src="occhiali.jpg.jpg" alt="Occhiali" width="200">
      <h4>Occhiali da sole</h4>
      <p>Prezzo: 30€</p>
      <button onclick="addToCart('Occhiali da sole', 30)">Aggiungi al carrello</button>
    </div>

    <div class="product" data-nome="Felpa">
      <img src="felpa.jpg.jpg" alt="Felpa" width="200">
      <h5>Felpa</h5>
      <p>Prezzo: 25€</p>
      <button onclick="addToCart('Felpa', 25)">Aggiungi al carrello</button>
    </div>
  </div>

  <!-- Carrello visualizzato sulla stessa pagina -->
  <div class="cart-container">
    <div class="cart" id="cart">
      <h6>Carrello</h6>
      <ul id="cart-items"></ul>
      <p><strong>Totale:</strong> <span id="total">0,00</span>€</p>
      <button onclick="clearCart()">Svuota carrello</button>
    </div>
  </div>

  <!-- JavaScript per gestire il carrello -->
  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCart() {
      let cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const subtotal = item.prezzo * item.quantita;
        let li = document.createElement("li");
        li.textContent = `${item.nome} - ${item.quantita}x - ${subtotal}€`;
        cartItems.appendChild(li);
        total += subtotal;
      });

      document.getElementById("total").textContent = total.toFixed(2).replace('.', ',');
    }

    function addToCart(nome, prezzo) {
      const existingItem = cart.find(item => item.nome === nome);
      if (existingItem) {
        existingItem.quantita += 1;
      } else {
        cart.push({ nome, prezzo, quantita: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCart();
    }

    function clearCart() {
      cart = [];
      localStorage.removeItem("cart");
      updateCart();
    }


    updateCart();
    function filterProducts() {
  const searchTerm = document.getElementById("search-bar").value.toLowerCase();
  const products = document.querySelectorAll(".product");

  products.forEach(product => {
    const nome = product.getAttribute("data-nome").toLowerCase();
    if (nome.includes(searchTerm)) {
      product.style.display = "block";
    } else {
      product.style.display = "none";
    }
  });
}

  </script>
</body>
</html>
