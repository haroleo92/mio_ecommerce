<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Il tuo carrello</title>
   <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .cart {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .totale {
      text-align: right;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
    }
    button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <h1>Il tuo carrello</h1>
  <div class="cart" id="cart-container">
    <!-- Carrello generato dinamicamente -->
  </div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-container");

      if (cart.length === 0) {
        container.innerHTML = "<p>Il carrello è vuoto.</p>";
        return;
      }

      let html = "<ul>";
      let totale = 0;

      cart.forEach(item => {
        const subTotale = item.prezzo * item.quantita;
        totale += subTotale;
        html += `<li>${item.nome} – ${item.quantita}x – ${subTotale.toFixed(2).replace('.', ',')}€</li>`;
      });

      html += `</ul><p class="totale">Totale: ${totale.toFixed(2).replace('.', ',')}€</p>`;
      html += `<button onclick="clearCart()">Svuota carrello</button>`;
      container.innerHTML = html;
    }

    function clearCart() {
      localStorage.removeItem("cart");
      loadCart();
    }

    // Caricamento iniziale
    loadCart();
  </script>
  <a href="checkout.html">Procedi al pagamento</a>
</body>
</html>
