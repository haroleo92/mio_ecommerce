<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Il Mio Carrello</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Il tuo Carrello</h1>

  <p style="text-align: center;">
    <a href="index.html">Torna allo shop</a>
  </p>

  <div class="cart-container">
    <div class="cart" id="cart">
      <ul id="cart-items"></ul>
      <p><strong>Totale:</strong> <span id="total">0</span>€</p>
      <button onclick="clearCart()">Svuota carrello</button>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const subtotal = item.prezzo * item.quantita;
        const li = document.createElement("li");
        li.textContent = `${item.nome} – ${item.quantita}x – ${subtotal.toFixed(2).replace('.', ',')}€`;
        cartItems.appendChild(li);
        total += subtotal;
      });

      document.getElementById("total").textContent = total.toFixed(2).replace('.', ',');
    }

    function clearCart() {
      cart = [];
      localStorage.removeItem("cart");
      updateCart();
    }

    updateCart();
  </script>
</body>
</html>
